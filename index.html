<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Dom TP Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content" id="place">
        <div class="card" id="first_card">
          <h2>
            Quels sont vos points fort en informatiques : (1 à 5 choix possible)
          </h2>
          <article>
            <section>
              <form action="">
                <div class="line">
                  <input
                    type="checkbox"
                    name="htmlCheck"
                    id="htmlCheck"
                    class="check"
                  /><label for="htmlCheck">HTML</label>
                </div>
                <div class="line">
                  <input
                    type="checkbox"
                    name="cssCheck"
                    id="cssCheck"
                    class="check"
                  /><label for="cssCheck">Css</label>
                </div>
                <div class="line">
                  <input
                    type="checkbox"
                    name="jsCheck"
                    id="jsCheck"
                    class="check"
                  /><label for="jsCheck">Js</label>
                </div>
                <div class="line">
                  <input
                    type="checkbox"
                    name="phpCheck"
                    id="phpCheck"
                    class="check"
                  /><label for="phpCheck">Php</label>
                </div>
                <div class="line">
                  <input
                    type="checkbox"
                    name="javaCheck"
                    id="javaCheck"
                    class="check"
                  /><label for="javaCheck">Java</label>
                </div>
                <div class="line">
                  <input
                    type="checkbox"
                    name="pyCheck"
                    id="pyCheck"
                    class="check"
                  /><label for="pyCheck">Python</label>
                </div>
                <div class="line">
                  <input
                    type="checkbox"
                    name="cshCheck"
                    id="cshCheck"
                    class="check"
                  /><label for="cshCheck">C #</label>
                </div>
                <div class="line">
                  <input
                    type="checkbox"
                    name="bddCheck"
                    id="bddCheck"
                    class="check"
                  /><label for="bddCheck">BDD</label>
                </div>
                <div class="line">
                  <input
                    type="checkbox"
                    name="designCheck"
                    id="designCheck"
                    class="check"
                  /><label for="designCheck">Maquette</label>
                </div>
              </form>
            </section>
            <button id="testCheck" class="not-valid">Valider</button>
          </article>
        </div>
        <div class="card" id="sec_card">
          <h2>Questionnaire</h2>
          <article id="questions">
            <section>
              <form action="">
                <div class="line">
                  <p>Qu'est ce qui est petit et marron ?</p>
                  <input type="radio" name="radioCheck" class="check" /><label
                    for="htmlCheck"
                    >un marron</label
                  >
                  <input type="radio" name="radioCheck" class="check" /><label
                    for="htmlCheck"
                    >un pot</label
                  >
                  <input type="radio" name="radioCheck" class="check" /><label
                    for="htmlCheck"
                    >un soleil</label
                  >
                </div>
                <div class="line">
                  <p>Qu'est ce qui est petit et jaune ?</p>
                  <input
                    type="radio"
                    name="radioCheckBird"
                    class="check"
                  /><label for="htmlCheck">un poussin</label>
                  <input
                    type="radio"
                    name="radioCheckBird"
                    class="check"
                  /><label for="htmlCheck">un pot</label>
                  <input
                    type="radio"
                    name="radioCheckBird"
                    class="check"
                  /><label for="htmlCheck">un soleil</label>
                </div>
                <div class="line">
                  <p>Un jour un homme rentre dans un café, il fait quoi ?</p>
                  <input
                    type="radio"
                    name="cofeeRadioCheck"
                    class="check"
                  /><label for="htmlCheck">plouf</label>
                  <input
                    type="radio"
                    name="cofeeRadioCheck"
                    class="check"
                  /><label for="htmlCheck">ouf</label>
                  <input
                    type="radio"
                    name="cofeeRadioCheck"
                    class="check"
                  /><label for="htmlCheck">hum</label>
                </div>
                <div class="line">
                  <p>De quel couleur est le cheval blanc d'Henri 4 ?</p>
                  <input
                    type="radio"
                    name="horseRadioCheck"
                    class="check"
                  /><label for="htmlCheck">marron</label>
                  <input
                    type="radio"
                    name="horseRadioCheck"
                    class="check"
                  /><label for="htmlCheck">blanc</label>
                  <input
                    type="radio"
                    name="horseRadioCheck"
                    class="check"
                  /><label for="htmlCheck">un soleil</label>
                </div>
                <div class="line">
                  <p>Réponse à toutes les questions ?</p>
                  <input
                    type="radio"
                    name="answerRadioCheck"
                    class="check"
                  /><label for="htmlCheck">pilule rouge</label>
                  <input
                    type="radio"
                    name="answerRadioCheck"
                    class="check"
                  /><label for="htmlCheck">une réponse</label>
                  <input
                    type="radio"
                    name="answerRadioCheck"
                    class="check"
                  /><label for="htmlCheck">42</label>
                </div>
              </form>
            </section>
            <button id="testCheckQuestions" class="">Valider</button>
          </article>
        </div>
        <div class="card" id="third_card"></div>
        <div class="card" id="fourth_card"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
