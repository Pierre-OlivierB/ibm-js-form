<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Dom TP Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content" id="place">
        <div class="card" id="first_card">
          <h2>
            Quels sont vos points fort en informatiques : (1 Ã  5 choix possible)
          </h2>
          <section>
            <form action="">
              <div class="line">
                <input type="checkbox" name="htmlCheck" id="htmlCheck" /><label
                  for="htmlCheck"
                  >HTML</label
                >
              </div>
              <div class="line">
                <input type="checkbox" name="cssCheck" id="cssCheck" /><label
                  for="cssCheck"
                  >Css</label
                >
              </div>
              <div class="line">
                <input type="checkbox" name="jsCheck" id="jsCheck" /><label
                  for="jsCheck"
                  >Js</label
                >
              </div>
              <div class="line">
                <input type="checkbox" name="phpCheck" id="phpCheck" /><label
                  for="phpCheck"
                  >Php</label
                >
              </div>
              <div class="line">
                <input type="checkbox" name="javaCheck" id="javaCheck" /><label
                  for="javaCheck"
                  >Java</label
                >
              </div>
              <div class="line">
                <input type="checkbox" name="pyCheck" id="pyCheck" /><label
                  for="pyCheck"
                  >Python</label
                >
              </div>
              <div class="line">
                <input type="checkbox" name="cshCheck" id="cshCheck" /><label
                  for="cshCheck"
                  >C #</label
                >
              </div>
              <div class="line">
                <input type="checkbox" name="bddCheck" id="bddCheck" /><label
                  for="bddCheck"
                  >BDD</label
                >
              </div>
              <div class="line">
                <input
                  type="checkbox"
                  name="designCheck"
                  id="designCheck"
                /><label for="designCheck">Maquette</label>
              </div>
            </form>
          </section>
        </div>
        <div class="card" id="sec_card"></div>
        <div class="card" id="third_card"></div>
        <div class="card" id="fourth_card"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
